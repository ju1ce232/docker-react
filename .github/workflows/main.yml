name: Deploy Frontend
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Docker login
        run: docker login -u "${{ secrets.DOCKER_USERNAME }}" -p "${{ secrets.DOCKER_PASSWORD }}"

      - name: Build Docker image (dev)
        run: docker build -t skir232232/docker-react -f Dockerfile.dev .

      - name: Run tests
        run: docker run -e CI=true skir232232/docker-react npm test

      - name: Generate deployment package
        run: zip -r ${{ github.sha }}.zip . -x '*.git*'

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
          aws_secret_key: ${{ secrets.AWS_SECRET_KEY }}
          application_name: frontend
          environment_name: Frontend-env
          existing_bucket_name: elasticbeanstalk-eu-north-1-076276934545
          region: eu-north-1
          version_label: ${{ github.sha }}
          deployment_package: ${{ github.sha }}.zip